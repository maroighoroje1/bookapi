version: "3.8"

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:16
    container_name: bookapi_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # âœ… persistent storage

  # --- NestJS Application ---
  app:
    image: 020147456763.dkr.ecr.us-east-1.amazonaws.com/bookapi:latest
    container_name: bookapi_app
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
