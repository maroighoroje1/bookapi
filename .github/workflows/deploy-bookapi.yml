name: Deploy BookAPI (Single Server)

on:
  workflow_dispatch:   # Manual trigger
  push:
    branches:
      - main           # Auto-deploy when main updates

env:
  APP_SERVER: 157.230.120.252

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy Ansible and Docker files to app server
        env:
          APP_SERVER: ${{ env.APP_SERVER }}
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.APP_SERVER_KEY }}" > ~/.ssh/app_key.pem
          chmod 600 ~/.ssh/app_key.pem

          echo "Copying Ansible folder..."
          scp -i ~/.ssh/app_key.pem -o StrictHostKeyChecking=no -r ansible root@${APP_SERVER}:/root/

          echo "Copying docker-compose.yaml and .env..."
          scp -i ~/.ssh/app_key.pem -o StrictHostKeyChecking=no docker-compose.yaml .env root@${APP_SERVER}:/root/

      - name: Run Ansible playbook on app server
        env:
          APP_SERVER: ${{ env.APP_SERVER }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Running ansible-playbook on app server..."
          ssh -i ~/.ssh/app_key.pem -o StrictHostKeyChecking=no root@${APP_SERVER} "
            export AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
            export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
            cd /root/ansible

            # If your inventory.ini lists localhost
            echo '[all]\nlocalhost ansible_connection=local' > inventory.ini

            ansible-playbook -i inventory.ini docker-and-compose.yaml
          "
