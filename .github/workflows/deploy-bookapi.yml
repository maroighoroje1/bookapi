---
- name: Install Python3, Docker, and Docker Compose on Ubuntu
  hosts: localhost
  become: yes
  connection: local

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      register: add_key
      retries: 3
      delay: 10
      until: add_key is succeeded

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
      register: add_repo
      retries: 3
      delay: 10
      until: add_repo is succeeded

    - name: Install Docker engine and CLI
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Install Docker Compose v2
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

- name: Deploy BookAPI containers using Docker Compose and ECR image
  hosts: localhost
  become: yes
  connection: local

  vars:
    ecr_repo_url: 020147456763.dkr.ecr.us-east-1.amazonaws.com/bookapi
    aws_region: us-east-1

  tasks:
    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Copy docker-compose.yaml
      copy:
        src: ../docker-compose.yaml
        dest: "{{ ansible_env.HOME }}/docker-compose.yaml"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: '0644'

    - name: Copy .env file
      copy:
        src: ../.env
        dest: "{{ ansible_env.HOME }}/.env"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: '0644'

    - name: Log in to Amazon ECR
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ ecr_repo_url }}
      environment:
        AWS_ACCESS_KEY_ID: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
        AWS_SECRET_ACCESS_KEY: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
      args:
        executable: /bin/bash

    - name: Pull the latest image from ECR
      shell: docker-compose pull
      args:
        chdir: "{{ ansible_env.HOME }}/"

    - name: Deploy containers with Docker Compose
      shell: docker-compose up -d
      args:
        chdir: "{{ ansible_env.HOME }}/"

    - name: Show running containers
      shell: docker ps
      register: docker_ps_output

    - debug:
        msg: "{{ docker_ps_output.stdout_lines }}"
